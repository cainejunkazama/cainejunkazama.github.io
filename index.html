<!DOCTYPE html>
<html>
  <head>
    <title>Curriculum Vitae</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="res/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="res/css/custom.css" rel="stylesheet" media="screen">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  </head>
  <body>
    <div class="row">
      <aside class="col-lg-3">
        <div class="sidebar col-10">
          <div class="row">
            <div class="col-sm-6">
              <img src="http://placehold.it/150x150" class="img-thumbnail">
            </div>
            <div class="col-sm-6">
              <p class="lead">Curriculum Vitae</p>
              <p>Sascha Trebbin</p>
            </div>
          </div>
          <hr></hr>
          <ul class="nav nav-pills nav-stacked">
            <li><a href="#profile" data-toggle="tab">Angaben zur Person</a></li>
            <li><a href="#experience" data-toggle="tab">Berufserfahrung</a></li>
            <li><a href="#school" data-toggle="tab">Schul- und Berufsausbildung</a></li>
            <li><a href="#additional" data-toggle="tab">Weitere Angaben</a></li>
          </ul>
          <hr></hr>
        </div>
        <div class="col-2 sidebar-slider">
          <i class="icon-angle-left icon-3x"></i>
        </div>
      </aside>
      <div class="col-lg-9 tab-content">
        <div id="profile" class="tab-pane">
          Angaben zur Person
        </div>
        <div id="experience" class="tab-pane">
          Berufserfahrung
        </div>
        <div id="school" class="tab-pane">
          Schul- und Berufserfahrung
        </div>
        <div id="additional" class="tab-pane">
          Weitere Angaben
        </div>
      </div>
    </div>
    

    <!-- JavaScript plugins (requires jQuery) -->
    <script src="//use.edgefonts.net/source-code-pro.js"></script>
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="res/js/bootstrap.min.js"></script>

    <!-- Optionally enable responsive features in IE8 -->
    <!--<script src="js/respond.js"></script>-->
    <script type="text/javascript">
      function resizeSideBar() {
        window_h = $(window).height();
        // slider-h = $('i.icon-angle-left').height(); / 2;
       $('aside.col-lg-3>div.sidebar').css({'height': window_h});
       $('aside.col-lg-3>div.sidebar-slider').css({'height': window_h});
       // $('i.icon-angle-left').
      }
      
      $(document).ready(function(){
        resizeSideBar();
      });

      window.onresize = function(event) {
        resizeSideBar();
      }

      
    </script>
  </body>
</html>
